<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hackathons i Sverige 2020</title>
</head>
<body>
  <h1>Hackathons</h1>

  <ul id="hackathons-list">
    <li class="js-event">
      <h2>Hack for Gävle</h2>
      <p class="js-location">Gävle</p><p>15-16 februari 2020</p>
    </li>

    <li class="js-event">
      <h2>Klimathack #4</h2>
      <p class="js-location">Stockholm</p><p>3 mars 2020</p>
    </li>

    <li class="js-event">
      <h2>Space Data Hackathon</h2>
      <p class="js-location">Luleå</p><p>21-22 mars 2020</p>
    </li>
  <ul>

<div id="filter">
  <select id="js-location-select" multiple onchange="UserSettings.editLocations()">
    <option value="All">Visa alla</option>
    <option value="Gävle">Gävle</option>
    <option value="Luleå">Luleå</option>
    <option value="Stockholm">Stockholm</option>
  </select>
</div>

<p>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p>

<style>
body {
  max-width: 840px;
  margin: 2rem auto 1rem;
  padding-left: 2rem;
  padding-right: 2rem;
}

#hackathons-list {
  margin: calc(3rem + 13vh) 0 0;
  padding: 0;
  list-style: none;
  font-size: 1.3rem;
}

#hackathons-list li:not(:first-child) {
  margin-top: 5rem;
}

h1 {
  font-size: 4rem;
  margin-top: calc(4rem + 13vh);
  margin-bottom: 4rem;
  font-family: monospace;
  text-align: center;
}

h2 {
  font-size: 2.8rem;
  margin-top: 4.2rem;
  font-family: sans-serif;
  color: #222;
  font-family: monospace;
  letter-spacing: -.04rem;
}

h2:first-of-type {
  margin-top: 1rem;
}

h2, h3 {
  margin-bottom: 2px;
}

h2 + ul {
  margin: 0 0 2rem;
  padding: 0;
}

h2 + ul li {
  display: inline;
}

h2 + ul li:first-child:not(:last-child):after {
  content: ", ";
}

h3 {
  font-size: 1.4rem;
}

p {
  margin-top: 2px;
  color: #333;
  font-size: 1.3rem;
  line-height: 130%;
}
</style>

</body>
</html>
<script type="text/javascript" src="scripts/javascript.js"></script>
